name: Unit Tests

on:
  push:
    branches: [ main, development]
  pull_request:
    branches: [ main, development]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test

      - name: Run tests with coverage
        run: npm run test:cov
